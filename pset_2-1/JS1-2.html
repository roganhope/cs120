<!-- Ask the user to enter the value of a temperature in Fahrenheit. 
    Display the temperature in Celsius in a popup. 
    Now ask for the temperature in Celsius and convert it to Fahrenheit and display the 
    result in a popup. You may look up the conversion formulas online. 
    (Here is one that may be helpful: 
    https://www.uptodate.com/contents/calculator-temperature-unit-conversions#:~:text=Temperature%20conversions%20use%20the%20following,*%209%2F5)%20%2B%2032Links to an external site.)
You do not have to format the output in any special way.  -->

<body>

        <h1>
            JS1-2
        </h1>

        <p><a href="/pset_2-1/JS1-2.html">refresh page</a></p>

        <script language="javascript">
            var faren;
            while (true) {
                var input = prompt("What is the tempurature in Fahrenheit");
                if (!isNaN(input)) {
                    faren = parseInt(input);
                    break;
                }
                alert("Please enter a number");
            }

            var cels = (faren - 32) * (5 / 9)
            alert("Temperature in Celsius: " + cels);
            // if I had the time, I would adjust the output to not display so many decimal places
        </script>



    </div>

</body>
