            }
            document.write('</select>')
        </script>
      
        <br/>
    </select>
    <script>

        document.getElementById("result").innerHTML="hey there"
        // everything on this page can be treated like an object
        for (i=0; i<5; i++)
            document.write("<br/>hellooooo<br />")
        
    </script>
